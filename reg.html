<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regpg.css"> 
    <title>Registration Page</title>
</head>
<body>
    <div class="registration-container">
        <h2><font color="white">Sign Up:</font></h2>
        <form id="registerForm">
            <label for="username"><font color="white">Username:</font></label>
            <input type="text" id="username" name="username" required>
            
            <label for="password"><font color="white">Password:</font></label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" onclick="register()">Sign Up</button>
        </form>
        <p id="registerMessage"></p>
    </div>

    <script src="regis.js"></script>
</body>
</html>

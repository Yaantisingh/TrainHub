<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering</title>
  <style>
    /* Add your CSS styling here */
    body {
      font-family: Arial, sans-serif;
      background-image: url("thali.jpg");
    background-repeat: no-repeat;
    background-size: cover;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: cadetblue;
      color: white;
      padding: 10px;
      text-align: center;
    }

    section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    #cart {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      margin-left: 30px;
      margin-right: 30px;
    }

    #total {
      font-weight: bold;
    }

    button {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <header>
    <h1>Food Ordering System</h1>
  </header>

  <section>
    <h2>Menu</h2>
    <ul>
      <li>
        <span>VEG THALI</span>
        <span>for rs 100</span>
        <br>
        <br>
        <button onclick="addToCart('VEG THALI', 100)">Add to Cart</button>
      </li>
      <br>
      <li>
        <span>NON-VEG THALI</span>
        <span>for rs 150</span>
        <br>
        <br>
        <button onclick="addToCart('NON-VEG THALI', 150)">Add to Cart</button>
      </li>
      <!-- Add more items as needed -->
    </ul>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total">Total: rs0.00</p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </section>

  <script>
    // Add your JavaScript code here
    let cartItems = [];

    function addToCart(itemName, itemPrice) {
      cartItems.push({ name: itemName, price: itemPrice });
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      const totalElement = document.getElementById('total');
      let total = 0;

      // Clear previous items in the cart
      cartList.innerHTML = '';

      // Populate the cart with the current items
      cartItems.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} = rs${item.price.toFixed(2)}`;
        cartList.appendChild(li);
        total += item.price;
      });

      // Update the total amount
      totalElement.textContent = `Total: rs${total.toFixed(2)}`;
    }

    function checkout() {
      alert('Redirecting you to payment page');
    }
  </script>
</body>
</html>
